<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Portal</title>
    <link rel="stylesheet" href="/assets/css/create.css">
</head>
<body>
<div id="form-container">
    <form method="post" action="/create/add/file" enctype="multipart/form-data">
        <h2 class="heading">Добавить файл к группам сообщения</h2>
        <label for="language">Language</label>
        <select id="language" name="language" required="true">
            <option value="" disabled selected>Выберите язык</option>
            <option value="kz">kz</option>
            <option value="ru">ru</option>
            <option value="en">en</option>
        </select>
        <label id="message" class="hidden">Message</label>
        <select id="kzMsgGroup" name="kzMsgGroup" class="hidden">
            <option value="" disabled selected>Выберите message</option>
            {{ range .MessageGroups }}
            <option value="{{.ID}}">{{.KzMsg.MsgTrigger}}</option>
            {{end}}
        </select>
        <select id="ruMsgGroup" name="ruMsgGroup" class="hidden">
            <option value="" disabled selected>Выберите message</option>
            {{ range .MessageGroups }}
            <option value="{{.ID}}">{{.RuMsg.MsgTrigger}}</option>
            {{end}}
        </select>
        <select id="enMsgGroup" name="enMsgGroup" class="hidden">
            <option value="" disabled selected>Выберите message</option>
            {{ range .MessageGroups }}
            <option value="{{.ID}}">{{.EnMsg.MsgTrigger}}</option>
            {{end}}
        </select>
        <label for="fileType">Выберите тип файла</label>
        <input id="fileTypeValue" type="hidden" name="fileType" required="true">
        <select id="fileType" required="true">
            <option value="" disabled selected>Выберите тип</option>
            <option value="pdf">PDF</option>
            <option value="video">Video</option>
            <option value="photo">Photo</option>
        </select>
        <label id="fileLabel" class="hidden">File</label>
        <p id="fileName" class="hidden"></p>
        <input id="deleteFile" type="button" class="hidden" value="Удалить файл">
        <input id="fileUpload" name="fileUpload" class="hidden" type="file" required="true">
        <input id="submit" type="submit" class="hidden" value="Добавить файл">
    </form>
</div>
<div id="links">
    <a href="/create/">Назад</a>
</div>
<script src="/assets/js/createReplyMarkup.js"></script>
<script src="/assets/js/addFile.js"></script>
</body>
</html>

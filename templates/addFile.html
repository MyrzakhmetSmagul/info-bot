<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Portal</title>
</head>
<body>
<div id="form-container">
    <form method="post" action="/create/add/file" enctype="multipart/form-data">
        <h2 class="heading">Добавить файл к группам сообщения</h2>
        <label for="language">Language</label>
        <select id="language" name="language" required="true">
            <option value="" disabled selected>Выберите язык</option>
            <option value="kz">kz</option>
            <option value="ru">ru</option>
            <option value="en">en</option>
        </select>
        <label id="message" class="hidden">Message</label>
        <select id="kzMsgGroup" name="kzMsgGroup" class="hidden">
            <option value="" disabled selected>Выберите message</option>
            {{ range .MessageGroups }}
            <option value="{{.ID}}">{{.KzMsg.MsgTrigger}}</option>
            {{end}}
        </select>
        <select id="ruMsgGroup" name="ruMsgGroup" class="hidden">
            <option value="" disabled selected>Выберите message</option>
            {{ range .MessageGroups }}
            <option value="{{.ID}}">{{.RuMsg.MsgTrigger}}</option>
            {{end}}
        </select>
        <select id="enMsgGroup" name="enMsgGroup" class="hidden">
            <option value="" disabled selected>Выберите message</option>
            {{ range .MessageGroups }}
            <option value="{{.ID}}">{{.EnMsg.MsgTrigger}}</option>
            {{end}}
        </select>
        <select id="fileType">
            <option value="" disabled selected>Выберите тип</option>
            <option value="pdf">PDF</option>
            <option value="video">Video</option>
            <option value="photo">Photo</option>
        </select>
        <label class="hidden">File</label>
        <input id="file" class="hidden" type="file">
        <input type="submit" class="hidden" value="Добавить файл">
    </form>
</div>
</body>
</html>
